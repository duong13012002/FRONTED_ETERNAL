
<ng-container *ngIf="products.length !=0">
  <div class="container pt-5" style="padding-top: 500px">
    <div class="card-table">
      <div class="cart-product">
        <table class="table table-responsive" style="padding-top: 129px">
          <thead>
          <tr>
            <th>Sr.No</th>
            <th>Product Name</th>
            <th>Product Image</th>
            <th>HÃ£ng</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
            <th>Action</th>
          </tr>
          </thead>
          <tbody>


          <tr *ngFor="let item of products; let i = index">
            <td>{{i+1}}</td>
            <td>{{item.name}}</td>
            <td><img style="width: 120px;" src="/assets/img/product/p6.jpg" alt=""></td>
            <td>{{item.hang.name}}</td>
            <th style="width: 12%;">{{item.outputprice}}</th>
            <td style="width: 12%;">{{item.quantity}}</td>
            <td style="width: 12%;">{{item.total}}</td>
            <td>
              <button (click)="removeItem(item)" class="btn btn-danger"> Delete<i class="fas fa-trash-alt"></i></button>
            </td>
          </tr>
          <tr>
            <td colspan="4"></td>
            <td><button (click)="emptycart()" class="btn btn-danger">Empty Cart</button></td>
            <td><button routerLink="/pages" class="btn btn-primary">Shop More</button></td>
            <td><button (click)="checkout()" class="btn btn-success">Checkout</button></td>
            <td><strong>Grand Total : {{grandTotal}}</strong></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</ng-container>


<ng-container *ngIf="products.length ==0">
    <div class="container">
      <div class="card">
        <h5 class="card-title">My Cart</h5>
      </div>
      <div class="center">
        <img src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90" alt="">
        <h4>Your cart is empty!</h4>
        <h6>Add item to it now</h6>
        <a routerLink="/pages" class="btn btn-primary">Shop Now</a>
      </div>
    </div>
</ng-container>
