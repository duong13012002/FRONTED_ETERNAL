<div class="vh-100" style="background-color: #508bfc;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong " style="border-radius: 1rem; margin-top: 100px;">
          <div class="card-body p-5" >

            <h3 class="mb-5">Forgot Password</h3>

            <div class="form-outline mb-4">
              <label class="form-label" for="typeEmailX-2">Email</label>
              <input type="email" id="typeEmailX-2" placeholder="Please enter your email" class="form-control form-control-lg" />
            </div>

            <button class="btn btn-info mb-2" type="submit">Send OTP</button>

            <div class="form-outline mb-4">
              <label class="form-label" for="typePasswordX-2">OTP</label>
              <input type="text" id="typePasswordX-2" placeholder="Enter the OTP sent to your email" class="form-control form-control-lg" />
            </div>

            <button class="btn btn-primary btn-lg btn-block" type="submit" routerLink="/new-pass">Confirm</button>

            <hr class="my-4">

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
